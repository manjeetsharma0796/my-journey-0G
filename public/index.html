<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>My Journal</h1>
        <form id="journalForm">
            <textarea name="journalEntry" id="journalEntry" placeholder="Type your journal entry here..." required></textarea>
            <button type="submit" id="submission" class="button">Submit Entry</button>
        </form>
        <button id="viewLogs" class="button">View All Logs</button>
        <div id="logs" class="logs">
            <button id="closeLogs" class="close-button">✖</button>
            <div id="logEntries"></div>
        </div>
        <div id="successMessage" class="success-message">
            <div class="icon">✓</div>
            <p>Sent successfully!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
